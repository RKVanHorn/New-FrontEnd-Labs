<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 Lab</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Your HTML Code below here -->
    <div class="card m-5">
      <div class="card-header">
        <h2 class="display-4 text-center">Student Registration</h2>
      </div>

      <div class="card-body">
        <form>
          <div class="row m-3">
            <div class="col-md">
              <label for="nameInput" class="form-label">Student Name</label>
              <input type="text" class="form-control" id="nameInput" required />
            </div>
          </div>
          <div class="row m-3">
            <div class="col-md-4">
              <label for="researchInput" class="form-label"
                >Research Assignment</label
              >
              <input type="text" class="form-control" id="researchInput" />
            </div>
          </div>
        </form>
        <button class="btn btn-info m-3" id="submitButton">Submit</button>
      </div>
    </div>
    <div class="card m-5">
      <div class="card-header">
        <h2 class="display-4 text-center">Update Student</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="row m-3">
            <div class="col-md-2">
              <label for="idInput" class="form-label">Student Id</label>
              <input type="text" class="form-control" id="idInput" required />
            </div>
          </div>
          <div class="row m-3">
            <div class="col-md">
              <label for="nameUpdate" class="form-label">Student Name</label>
              <input
                type="text"
                class="form-control"
                id="nameUpdate"
                required
              />
            </div>
          </div>
          <div class="row m-3">
            <div class="col-md-4">
              <label for="researchUpdate" class="form-label"
                >Research Assignment</label
              >
              <input
                type="text"
                class="form-control"
                id="researchUpdate"
                required
              />
            </div>
          </div>
          <button class="btn btn-info m-3" id="updateButton">Update</button>
        </form>
      </div>
    </div>
    <div class="card m-5">
      <div class="card-header display-4 text-center">Current Roster</div>
      <div class="card-body">
        <table class="table table-striped" id="studentTable">
          <thead>
            <tr>
              <th>Student Id</th>
              <th>Student Name</th>
              <th>Assignment</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- ALL OF YOUR JQUERY/BOOTSTRAP/SCRIPT SETUP ARE BELOW HERE. 
  WE USE CDN'S (content delivery network) INSTEAD OF NODE_MODULES -->

    <!-- Jquery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Our script -->
    <script src="./week12Lab.js"></script>
  </body>
</html>
